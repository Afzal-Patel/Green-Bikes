{% extends "layout.html" %}

{% block title%} Bike Checkout {% endblock %}

{% block body %} 

<div>
<form method = "POST">
    <p>checkout form</p>
    <input type="text" placeholder="bike #">
    <input type="submit">
</form>
</div>

<div><br><br>

    <h1>Bike Table</h1>
    <table>
        <tr>
            <th>BikeNo</th>
            <th>Model</th>
            <th>Year</th>
            <th>Size</th>
            <th>Available</th>
            <th>Image</th>
        </tr>
    {% for item in data %}
    {% if item[4] %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
        <td><img src=static/bikes/{{item[0]}}.jpeg></td>
    </tr>
    {% endif %}
    {% endfor %}
    </table>

<a href="/"><button>Home</button></a>

</div>
{% endblock %}
